<html>
  <head>
    <title>To Do List</title>
  </head>
  <body style="background-color: rgb(252, 247, 247); color: rgb(18, 4, 4);">

    <table id="table" border="1" cellpadding="10">
      <tr>
        <th>Name</th>
        <th>Rollno</th>
        <th>Department</th>
        <th>Year</th>
        <th>Age</th>
        <th>
          <button onclick="addRow()" style="background-color: rgb(4, 0, 128); color: white;">
            Add Row
          </button>
        </th>
      </tr>
    </table>
    <script>
      function addRow() {
        var table = document.getElementById("table");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);
        cell1.innerHTML = "<input type='text'>";
        cell2.innerHTML = "<input type='text'>";
        cell3.innerHTML = "<input type='text'>";
        cell4.innerHTML = "<input type='number'>";
        cell5.innerHTML = "<input type='number'>";
        cell6.innerHTML =
          "<button onclick='deleteRow(this)' style='background-color:darkred; color:white;'>Delete</button>";
      }

      function deleteRow(button) {
        var row = button.parentNode.parentNode;
        row.remove();
      }
    </script>

  </body>
</html>
